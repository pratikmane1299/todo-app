<h1 class="title">Todo App</h1>
<app-add-todo-form (formSubmitted)="addTodo($event)"></app-add-todo-form>
<ul>
  <li *ngFor="let todo of todos; let i = index">
    <app-todo-item 
      [todo]="todo" 
      (markTodoAsComplete)="markTodoAsComplete(todo, i)"
      (removeTodo)="removeTodo(todo)">
    </app-todo-item>
  </li>
</ul>
